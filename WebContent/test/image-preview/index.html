<!DOCTYPE html>
<html id="ng-app" ng-app="app"> <!-- id="ng-app" IE<8 -->

    <head>
        <title>Uploads only images (with canvas preview)</title>
        <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" />

        <!-- Fix for old browsers -->
        <script src="http://nervgh.github.io/js/es5-shim.min.js"></script>
        <script src="http://nervgh.github.io/js/es5-sham.min.js"></script>
        <script src="http://code.jquery.com/jquery-1.8.3.min.js"></script>
        <script src="../console-sham.js"></script>

        <script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>

        <!--<script src="../bower_components/angular/angular.js"></script>-->
        <script src="http://code.angularjs.org/1.1.5/angular.min.js"></script>
        <script src="angular-file-upload.min.js"></script>
        <script type='text/javascript' src="ng-img-crop.js"></script>
        <script type='text/javascript' src="support/script/angularJS/ng-file-upload.js"></script>
        
    
  
    
      	<link rel="stylesheet" type="text/css" href="ng-img-crop.css">
        
        <script src="controllers.js"></script>

        <!--thumbnails for images-->
        <script src="directives.js"></script>

        <style>
            .my-drop-zone { border: dotted 3px lightgray; }
            .nv-file-over { border: dotted 3px red; } /* Default class applied to drop zones on over */
            .another-file-over-class { border: dotted 3px green; }

            html, body { height: 100%; }
             .cropArea {
  background: #E4E4E4;
  overflow: hidden;
  width:200px;
  height:150px;
}

         
        </style>

    </head>



    <!-- Example: nv-file-drop="" uploader="{Object}" options="{Object}" filters="{String}" -->
    <body ng-controller="AppController" nv-file-drop="" uploader="uploader">

 <table>
 <tr>
 <td>
  <div class="cropArea">
    <img-crop image="myImage" result-image="myCroppedImage"></img-crop>
    
  </div>
  </td>
  <td>
  <div><img ng-src="{{myCroppedImage}}" style=" width:200px;  height:150px;"/></div>
  </td>
  </tr>
  <tr>
  <td>
      <input type="file" nv-file-select="" uploader="uploader" id="fileInput"/><br/>
  </td>
  <td>
   
    <button type="button" class="btn btn-success btn-xs" ng-click="uploader.queue[0].upload()" ng-disabled="item.isReady || item.isUploading || item.isSuccess">
                                        <span class="glyphicon glyphicon-upload"></span> Upload
    </button>
  </td>
  </tr>
</table>

    </body>
</html>
